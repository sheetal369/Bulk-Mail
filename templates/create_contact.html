{% extends 'base.html' %}

{% block content %}
<div class="col-md-10 db-content">
    <div class="add-heading">
        <h3 class="heading-cm">
            <a href="" class="nav-icon me-2">
                <i class="fa-solid fa-angle-left"></i>
            </a>
            Compose Mail<span class="sub-nav ms-2"> > Create Mail</span>
        </h3>
        <p><a href="">View All</a></p>  
    </div>
    <form action="{% url 'create_contact' %}" method="POST" class="form-cm" enctype="multipart/form-data" id="myForm">
        {% csrf_token %}
        <div class="col-md-12">
            <h3 class="create-form-heading">Create Contact</h3>
        </div>
        <div class="row mb-2">
            <div class="mb-3 col-md-12">
                <label for="" class="form-label cm">Full Name</label>
                <input type="text" class="form-control cm" placeholder="Enter full name" name="full_name">
            </div>
        </div>
        <div class="row mb-2">
            <div class="mb-3 col-md-12">
                <label for="" class="form-label cm">Phone Number</label>
                <input type="text" class="form-control cm" placeholder="Enter phone number" name="phone_number">
            </div>
        </div>
        <div class="row mb-2">
            <div class="mb-3 col-md-12">
                <label for="" class="form-label cm">Email Address</label>
                <input type="text" class="form-control cm" placeholder="Enter email address" name="email_address">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12 text-end"><button type="submit" name="verify" class="btn btn-primary">Create Contact</button></div>
        </div>â€‹
    </form> 
    <div class="form-cm">
        <div class="col-md-12">
            <h3 class="create-form-heading">Bulk Import</h3>
        </div>
        <form action="">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-9"><input type="file" class="form-control kit-form-control kit-file-control" id="inputImage" style="padding: 15px;"></div>

                <div class="col-md-3"><button type="submit" name="verify" class="btn btn-primary w-100">Import Contacts</button></div>
            </div>
        
        </form>
    </div>
{% endblock content %}
