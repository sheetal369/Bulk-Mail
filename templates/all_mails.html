{% extends 'base.html' %}

{% block content %}
<div class="col-md-10 db-content">
    <div class="add-heading">
        <h3 class="heading-cm">
            <a href="" class="nav-icon me-2">
                <i class="fa-solid fa-angle-left"></i>
            </a>
            Mails<span class="sub-nav ms-2"> > All Mails</span>
        </h3>
        <p><a href="{% url 'index' %}">Compose Mail</a></p>
    </div>
    
    <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3 tab-nav" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Sent Mails</button>
            <button class="nav-link mt-3" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Draft Mails</button>
        </div>
        
        <div class="tab-content" id="v-pills-tabContent">
            {% block sent_mails %}
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
                {% include 'mail_table.html' with mails=sent_mails %}
            </div>
            {% endblock %}
            
            {% block draft_mails %}
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" tabindex="0">
                {% include 'mail_table.html' with mails=draft_mails %}
            </div>
            {% endblock %}
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        var table = $('#sampleTable').DataTable({
            dom: 'Bfrtip',
            buttons: [{
                extend: 'copy',
                exportOptions: {
                    columns: [0, 1, 2, 3]
                }
            },
            {
                extend: 'csv',
                exportOptions: {
                    columns: [0, 1, 2, 3]
                }
            },
            {
                extend: 'excel',
                exportOptions: {
                    columns: [0, 1, 2, 3]
                }
            },
            {
                extend: 'pdf',
                exportOptions: {
                    columns: [0, 1, 2, 3]
                }
            },
            {
                extend: 'print',
                exportOptions: {
                    columns: [0, 1, 2, 3]
                }
            }
            ],
            columnDefs: [
                {
                    targets: -1,
                    visible: true,
                }
            ]
        });

    });

    $(document).ready(function () {
        var table = $('#draftTable').DataTable({
            dom: 'Bfrtip',
            buttons: [{
                extend: 'copy',
                exportOptions: {
                    columns: [0, 1, 2, 3]
                }
            },
            {
                extend: 'csv',
                exportOptions: {
                    columns: [0, 1, 2, 3]
                }
            },
            {
                extend: 'excel',
                exportOptions: {
                    columns: [0, 1, 2, 3]
                }
            },
            {
                extend: 'pdf',
                exportOptions: {
                    columns: [0, 1, 2, 3]
                }
            },
            {
                extend: 'print',
                exportOptions: {
                    columns: [0, 1, 2, 3]
                }
            }
            ],
            columnDefs: [
                {
                    targets: -1,
                    visible: true,
                }
            ]
        });

    });
</script>
{% endblock %}
