{% extends 'base.html' %}
{% comment %} {% load static %} {% endcomment %}
{% block content %}
<div class="col-md-10 db-content">
  <div class="add-heading">
      <h3 class="heading-cm">
          <a href="" class="nav-icon me-2">
              <i class="fa-solid fa-angle-left"></i>
          </a>
          Login<span class="sub-nav ms-2"> > Sign In</span>
      </h3>
      <p><a href="#">Forgot Password?</a></p>
  </div>

  <form action="{% url 'login' %}" method="POST" class="form-cm">
    {% csrf_token %}
      <div class="col-md-12">
          <h3 class="create-form-heading">Sign In</h3>
      </div>

      <div class="row mb-2">
          <div class="mb-3 col-md-12">
              <label for="username" class="form-label cm">Username</label>
              <input type="text" class="form-control cm" id="username" placeholder="Enter your username" name="username">
          </div>
      </div>

      <div class="row mb-2">
          <div class="mb-3 col-md-12">
              <label for="password" class="form-label cm">Password</label>
              <input type="password" class="form-control cm" id="password" placeholder="Enter your password" name="password">
          </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-12 text-end">
            <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
      </div>

  </form>
</div>
{% endblock content %}
