<html>
​
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mailing System</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"

        <link rel="stylesheet"
            href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
        <link rel="stylesheet"
            href="https://cdn.datatables.net/datetime/1.4.1/css/dataTables.dateTime.min.css">

​
        <link rel="shortcut icon" href="../image/np.png" type="image/x-icon">
​
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
​
    </head>
​
    <body>
​
        <div class="container">
            <div class="row login-row">
                <div class="form-heading-top mb-2">
                    <img src="../image/np.png" alt="">
                    <p class="mt-2">Kantipur Infotech<br>
                        <span>Email Management System</span> 
                    </p>
                </div>
                <form method="POST" action="{%url 'login_user' %}" class="entry-form login-form">
                    {% csrf_token %}
                    <div class="row fst-row mb-2">
                        <h3>Login to your Account</h3>
                        <p>Please put your login credentials below.</p>
                    </div>
                    <div class="row">
                        <label for="" class="form-label cm">Email Address</label>
                        <div class="input-container">
                            <img class="login-icon-left" src="../image/user.svg" alt="">
                            <input id="" type="text" class="form-control cm" required autocomplete="email" autofocus aria-describedby="emailHelp"
                                placeholder="Enter your email address or username" name="username">
                        </div>
                    </div>
                    <div class="row">
                        <label for="" class="form-label cm">Password</label>
                        <div class="input-container">
                            <img class="login-icon-left" src="../image/lock-alt.svg" alt="">
                            <input id="password" type="password" class="form-control cm" name="password" required autocomplete="current-password" placeholder="Enter your password">
                        </div>
                    </div>
        
                    <div class="row mx-1 mt-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="remember" id="remember">
                            <label class="form-check-label" for="remember">
                                Remember Me
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
        
                </form>
                <div class="row btm-text">  
                    <a class="btn btn-link" href="../html/forgetpassword.html">
                        Forget your password?
                    </a>
                </div>
            </div>
        </div>
​
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
            integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous">
        </script>
​
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script
            src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
        <script
            src="https://cdn.datatables.net/datetime/1.4.1/js/dataTables.dateTime.min.js"></script>
        <script
            src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>

    </body>
​
