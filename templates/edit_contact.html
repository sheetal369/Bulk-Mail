{% extends 'base.html' %}

{% block content %}
<div class="col-md-10 db-content">
    <div class="add-heading">
        <h3 class="heading-cm">
            <a href="" class="nav-icon me-2">
                <i class="fa-solid fa-angle-left"></i>
            </a>
            Compose Mail<span class="sub-nav ms-2"> > Create Mail</span>
        </h3>
        <p><a href="">View All</a></p>
    </div>
    <form action="{% url 'edit_contact' contact.id %}" method="POST" class="form-cm" enctype="multipart/form-data" id="myForm">
        {% csrf_token %}
        <div class="col-md-12">
            <h3 class="create-form-heading">Update Contact</h3>
        </div>
        <div class="row mb-2">
            <div class="mb-3 col-md-12">
                <label for="" class="form-label cm">Full Name</label>
                <input type="text" class="form-control cm" placeholder="Enter full name" name="full_name" value={{contact.full_name}}>
            </div>
        </div>
        <div class="row mb-2">
            <div class="mb-3 col-md-12">
                <label for="" class="form-label cm">Phone Number</label>
                <input type="text" class="form-control cm" placeholder="Enter phone number" name="phone_number" value={{contact.phone_number}}>
            </div>
        </div>
        <div class="row mb-2">
            <div class="mb-3 col-md-12">
                <label for="" class="form-label cm">Email Address</label>
                <input type="text" class="form-control cm" placeholder="Enter email address" name="email_address", value={{contact.email_address}}>
            </div>
        </div>
        <input type="hidden" name="id" value={{ contact.id }}>
        <div class="row mt-3">
            <div class="col-md-12 text-end"><button type="submit" name="verify" class="btn btn-primary">Update Contact</button></div>
        </div>â€‹
    </form> 
{% endblock content %}
